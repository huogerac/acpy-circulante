{% extends 'base.html' %}

{% block chamada %}Busca{% endblock %}

{% block corpo %}
		
		<h1>Catalogar Publicação</h1>
		{% if erros %}
			<ul>
				{% for erro in erros %}
				<li>
					{{ erro }}
				</li>
				{% endfor %}
			</ul>
		{% endif %}
		
		<form action="" method="post">
			
			{% csrf_token %}
			
			<table border="1">
			
				{{ formulario.as_table}}
				
				<tr>
					<td></td>
					<td>
						<table border="1">
							{{ formset.as_table }}
						</table>
					</td>
				</tr>
			
				<tr>
					<td><input type="submit" value="Enviar" /></td>
				</tr>
				
			</table>
			
			
		</form>
		
{% endblock corpo %}
